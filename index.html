<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center mb-3" id="heading">Loan EMI Calculator</h1>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input type="text" id="loanamt" class="form-control" placeholder="Loan Amount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">%</div>
                                        </div>
                                        <input type="text" id="interest" class="form-control" placeholder="Rate of Interest (per annum)">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="years" placeholder="Years To Repay">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-dark btn-block" id="calculate">Calculate</button>
                                </div>
                            </form>
                            <img src="img/loading.gif" class="d-none mx-auto" id="loader">
                            <div id="results" class="mt-4 d-none">
                                <h3 class="text-center">Results</h3>
                                <form>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    Monthly EMI
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="monthly" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Total payment</div>
                                            </div>
                                            <input type="text" class="form-control" id="total" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    Total Interest
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="totalInt" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
